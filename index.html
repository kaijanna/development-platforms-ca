<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DungeonNews</title>
    <link rel="stylesheet" href="./css/styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="module" src="./js/nav.js"></script>
    <script type="module" src="./js/app.js"></script>
  </head>
  <body class="min-h-screen flex flex-col bg-gray-50">
    <header class="border-b bg-white">
      <div
        class="max-w-5xl mx-auto px-6 py-4 flex items-center justify-between"
      >
        <a href="index.html" class="font-serif text-2xl tracking-tight">
          DungeonNews
        </a>

        <nav class="flex items-center gap-4 text-sm">
          <a class="hover:underline" href="index.html">Home</a>

          <a class="hover:underline" href="login.html" data-guest-only>Login</a>
          <a class="hover:underline" href="register.html" data-guest-only
            >Register</a
          >

          <a class="hover:underline" href="create.html" data-auth-only
            >Create article</a
          >

          <button
            class="hover:underline"
            type="button"
            data-auth-only
            data-logout
          >
            Logout
          </button>
        </nav>
      </div>
    </header>

    <main class="flex-1 max-w-5xl mx-auto p-6">
      <h1 class="sr-only">DungeonNews  Latest news articles</h1>
      <header class="mb-10 border-b pb-6">
        
        <p class="text-gray-600 max-w-2xl">
          Browse the latest articles across different categories, or sign in to
          submit your own news stories.
        </p>
      </header>
      <div class="grid gap-6 md:grid-cols-3">
        <section class="md:col-span-2">
          <h2 class="text-xl font-semibold mb-4">Latest articles</h2>
          <div id="articles"></div>
        </section>

        <aside class="md:col-span-1">
          <div class="bg-white border border-gray-200 rounded-xl p-4 shadow-sm">
            <h3
              class="text-sm font-semibold uppercase tracking-wide text-gray-600 mb-3"
            >
              Categories
            </h3>

            <div id="categories" class="flex flex-wrap gap-2"></div>
          </div>
        </aside>
      </div>
    </main>
    <footer class="border-t bg-white">
      <div
        class="max-w-5xl mx-auto px-6 py-4 text-sm text-gray-500 text-center"
      >
        Development Platforms â€“ Supabase
      </div>
    </footer>
  </body>
</html>
