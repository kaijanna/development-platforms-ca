<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <link rel="stylesheet" href="./css/styles.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="module" src="./js/nav.js"></script>
    <script type="module" src="./js/register.js"></script>
  </head>
  <body class="min-h-screen flex flex-col bg-gray-50">
    <header class="border-b bg-white">
      <div
        class="max-w-5xl mx-auto px-6 py-4 flex flex-col gap-3 md:flex-row md:items-center md:justify-between"
      >
        <a href="index.html" class="font-serif text-2xl tracking-tight">
          DungeonNews
        </a>

        <nav class="flex flex-col items-start gap-2 text-sm md:flex-row md:items-center md:gap-4">
          <a class="hover:underline" href="index.html">Home</a>

          <a class="hover:underline" href="login.html" data-guest-only>Login</a>
          <a class="hover:underline" href="register.html" data-guest-only
            >Register</a
          >

          <a class="hover:underline" href="create.html" data-auth-only
            >Create article</a
          >

          <button
            class="hover:underline"
            type="button"
            data-auth-only
            data-logout
          >
            Logout
          </button>
        </nav>
      </div>
    </header>
    <main class="flex-1 max-w-5xl mx-auto p-6">
      <h1 class="text-2xl font-semibold mb-4">Register</h1>

      <form id="registerForm" class="space-y-3">
        <div>
          <label class="block text-sm mb-1" for="email">Email</label>
          <input
            class="w-full border rounded-lg p-2"
            id="email"
            name="email"
            type="email"
            required
          />
        </div>
        <div>
          <label class="block text-sm mb-1" for="display_name"
            >Display name</label
          >
          <input
            class="w-full border rounded-lg p-2"
            id="display_name"
            name="display_name"
            type="text"
            required
          />
        </div>

        <div>
          <label class="block text-sm mb-1" for="password">Password</label>
          <input
            class="w-full border rounded-lg p-2"
            id="password"
            name="password"
            type="password"
            required
          />
        </div>

        <button class="w-full bg-black text-white rounded-lg p-2" type="submit">
          Create account
        </button>

        <p id="message" class="text-sm"></p>
      </form>
    </main>
    <footer class="border-t bg-white">
      <div
        class="max-w-5xl mx-auto px-6 py-4 text-sm text-gray-500 text-center"
      >
        Development Platforms â€“ Supabase
      </div>
    </footer>
  </body>
</html>
