<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <link rel="stylesheet" href="./css/styles.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="module" src="./js/register.js"></script>
    <script type="module" src="./js/nav.js"></script>
  </head>
  <body>
    <nav class="flex gap-4 text-sm">
      <a class="underline" href="index.html">Home</a>

      <a class="underline" href="login.html" data-guest-only>Login</a>
      <a class="underline" href="register.html" data-guest-only>Register</a>

      <a class="underline" href="create.html" data-auth-only>Create article</a>

      <button class="underline" type="button" data-auth-only data-logout>
        Logout
      </button>
    </nav>
    <main class="max-w-md mx-auto p-4">
      <h1 class="text-2xl font-semibold mb-4">Register</h1>

      <form id="registerForm" class="space-y-3">
        <div>
          <label class="block text-sm mb-1" for="email">Email</label>
          <input
            class="w-full border rounded-lg p-2"
            id="email"
            name="email"
            type="email"
            required
          />
        </div>
        <div>
          <label class="block text-sm mb-1" for="display_name"
            >Display name</label
          >
          <input
            class="w-full border rounded-lg p-2"
            id="display_name"
            name="display_name"
            type="text"
            required
          />
        </div>

        <div>
          <label class="block text-sm mb-1" for="password">Password</label>
          <input
            class="w-full border rounded-lg p-2"
            id="password"
            name="password"
            type="password"
            required
          />
        </div>

        <button class="w-full bg-black text-white rounded-lg p-2" type="submit">
          Create account
        </button>

        <p id="message" class="text-sm"></p>
      </form>
    </main>
  </body>
</html>
