<!doctype html>
<html lang="no">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create Article</title>
    <link rel="stylesheet" href="./css/styles.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="module" src="./js/nav.js"></script>
    <script type="module" src="./js/createArticle.js"></script>
  </head>
  <body class="min-h-screen flex flex-col bg-gray-50">
    <header class="border-b bg-white">
      <div
        class="max-w-5xl mx-auto px-6 py-4 flex items-center justify-between"
      >
        <a href="index.html" class="font-serif text-2xl tracking-tight">
          DungeonNews
        </a>

        <div class="max-w-5xl mx-auto px-6 py-4 flex flex-col gap-3 md:flex-row md:items-center md:justify-between">
          <a class="hover:underline" href="index.html">Home</a>

          <a class="hover:underline" href="login.html" data-guest-only>Login</a>
          <a class="hover:underline" href="register.html" data-guest-only
            >Register</a
          >

          <a class="hover:underline" href="create.html" data-auth-only
            >Create article</a
          >

          <button
            class="hover:underline"
            type="button"
            data-auth-only
            data-logout
          >
            Logout
          </button>
        </nav>
      </div>
    </header>
    <header class="max-w-3xl mx-auto p-4">
      <h1 class="text-2xl font-semibold">Create article</h1>
      <p class="text-sm text-gray-500">Only available when logged in.</p>
    </header>

    <main class="flex-1 max-w-5xl mx-auto p-6">
      <form id="createArticleForm" class="space-y-3">
        <div>
          <label class="block text-sm mb-1" for="title">Title</label>
          <input
            class="w-full border rounded-lg p-2"
            id="title"
            name="title"
            type="text"
            required
          />
        </div>

        <div>
          <label class="block text-sm mb-1" for="category">Category</label>
          <input
            class="w-full border rounded-lg p-2"
            id="category"
            name="category"
            type="text"
            required
          />
        </div>

        <div>
          <label class="block text-sm mb-1" for="body">Body</label>
          <textarea
            class="w-full border rounded-lg p-2"
            id="body"
            name="body"
            rows="6"
            required
          ></textarea>
        </div>

        <button class="bg-black text-white rounded-lg px-4 py-2" type="submit">
          Publish
        </button>

        <p id="message" class="text-sm"></p>
      </form>
    </main>
    <footer class="border-t bg-white">
      <div
        class="max-w-5xl mx-auto px-6 py-4 text-sm text-gray-500 text-center"
      >
        Development Platforms â€“ Supabase
      </div>
    </footer>
  </body>
</html>
